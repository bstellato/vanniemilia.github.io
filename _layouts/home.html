---
layout: default
---

<div class="container my-4">
  <div class="row">

    <!-- Left Sidebar -->
    <div class="col-md-4 col-lg-3 mb-3">
          <img src="{{site.baseurl}}/assets/images/photo.jpg" alt="Photo" class="img-fluid rounded" >

</div>
<div class="col-md-8 col-lg-8">
        <h2>{{site.name}}</h2>
	<p class="lead">{{site.description}}</p>
        <address>
          <i class="fa fa-envelope fa-fw" aria-hidden="true"></i> <a href="mailto:{{site.email}}">{{site.email}}</a><br>
	  <i class="fab fa-linkedin fa-fw" aria-hidden="true"></i> <a href="http://www.linkedin.com/in/{{site.linkedin}}/">linkedin.com/in/{{site.linkedin}}</a><br>
          <i class="fas fa-map-marker fa-fw" aria-hidden="true"></i>{{site.address}}<br>
	</address>
      <!-- </div> -->
    </div>
    </div> <!-- Close Row-->

<div class="row my-4">
<!-- Right Sidebar -->
<div class="col">

{{ content }}

</div>


</div> <!-- Close Row-->
</div> <!-- Close container-->
